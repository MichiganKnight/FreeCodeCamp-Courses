<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML5 Example Validation</title>

        <link rel="stylesheet" href="Styling.css">
    </head>
    <body>
        <h1>Validation Example</h1>

        <form>
            <label for="choose">Would You Prefer a Banana or Cherry?</label>
            <input id="choose" name="i-like" required pattern="[Bb]anana|[Cc]herry" />
            <button>Submit</button>
        </form>

        <form>
            <div>
                <label for="choose2">Would You Prefer a Banana or Cherry?</label>
                <input type="text" id="choose2" name="i-like" required minlength="6" maxlength="6" />
            </div>
            <div>
                <label for="number">How Many Would You Like?</label>
                <input type="number" id="number" name="amount" required min="1" max="10" />
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </body>
</html>
