<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Internal Styles Example</title>

        <style>
            h1 {
                color: purple;
                text-align: center;
            }

            p {
                font-family: Georgia, serif;
                line-height: 1.6;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to My Website</h1>
        <p>This is a paragraph with an internal style</p>
        <p>Another paragraph with the same internal style</p>
    </body>
</html>
