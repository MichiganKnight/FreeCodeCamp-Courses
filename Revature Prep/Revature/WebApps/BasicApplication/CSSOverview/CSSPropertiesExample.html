<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Properties Example</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #333;
                line-height: 1.5;
                margin: 0;
                padding: 20px;
            }

            h1 {
                font-size: 32px;
                font-weight: bold;
                text-transform: uppercase;
                text-align: center;
                color: #0066cc;
                margin-bottom: 20px;
            }

            p {
                text-indent: 20px;
                word-spacing: 2px;
                letter-spacing: 1px;
            }

            a {
                color: #0066cc;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            .box {
                width: 300px;
                height: 200px;
                background-image: url('pattern.jpg');
                background-repeat: no-repeat;
                background-position: center;
                border: 2px solid #ccc;
                border-radius: 10px;
                padding: 20px;
                box-sizing: border-box;
                margin: 0 auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>CSS Properties Example</h1>
        <p>This is a paragraph with <a href="#">a link</a> demonstrating various CSS properties.</p>
        <div class="box">
            <p>This is a box with a repeating background image, border, and padding</p>
        </div>
    </body>
</html>
