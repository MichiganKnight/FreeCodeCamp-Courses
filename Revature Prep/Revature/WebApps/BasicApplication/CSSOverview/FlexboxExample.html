<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flexbox Example</title>

        <style>
            .flex-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .flex-item {
                flex: 1;
                text-align: center;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-item">Flex Item 1</div>
            <div class="flex-item">Flex Item 2</div>
            <div class="flex-item">Flex Item 3</div>
        </div>
    </body>
</html>
