<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Margin Example</title>

        <style>
            .box-container {
                display: flex;
                justify-content: center;
            }

            .box {
                width: 100px;
                height: 100px;
                background-color: lightgreen;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="box-container">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>
    </body>
</html>
