<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Adjacent Sibling Selector Example</title>

        <style>
            h2 + p {
                font-style: italic;
                color: #333;
            }
        </style>
    </head>
    <body>
        <h2>This is a heading</h2>
        <p>This paragraph will be styled differently because it is directly after the hiding.</p>
        <p>This paragraph is not immediately after the heading, so it will not be styled.</p>
    </body>
</html>
