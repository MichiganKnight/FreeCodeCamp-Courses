<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Padding Example</title>

        <style>
            .box {
                width: 200px;
                height: 150px;
                background-color: lightblue;
                border: 2px solid black;
                margin: 20px;
            }

            .padding-10 {
                padding: 10px;
            }

            .padding-20 {
                padding: 20px;
            }

            .padding-30 {
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <div class="box padding-10">
            This is a box with padding of 10 pixels
        </div>

        <div class="box padding-20">
            This is a box with padding of 20 pixels
        </div>

        <div class="box padding-30">
            This is a box with padding of 30 pixels
        </div>
    </body>
</html>
