<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Default Parameters Example</title>
    </head>
    <body>
        <h1>Default Parameters Example</h1>

        <p>(5, 2) With Default Operator:</p>
        <p id="a1"></p>

        <p>(5, 2) With '+' Operator:</p>
        <p id="a2"></p>

        <p>(5, 2) With '-' Operator:</p>
        <p id="a3"></p>

        <p>(5, 2) With '*' Operator:</p>
        <p id="a4"></p>

        <p>(5, 2) With '/' Operator:</p>
        <p id="a5"></p>

        <p>(5, 2) With Invalid Operator (!):</p>
        <p id="a6"></p>

        <script>
            function calculate(num1, num2, operator = '+') {
                switch (operator) {
                    case '+': return num1 + num2;
                    case '-': return num1 - num2;
                    case '*': return num1 * num2;
                    case '/': return num1 / num2;
                    default: return 'Invalid Operator';
                }
            }

            document.getElementById("a1").innerHTML = calculate(5, 2);
            document.getElementById("a2").innerHTML = calculate(5, 2, '+');
            document.getElementById("a3").innerHTML = calculate(5, 2, '-');
            document.getElementById("a4").innerHTML = calculate(5, 2, '*');
            document.getElementById("a5").innerHTML = calculate(5, 2, '/');
            document.getElementById("a6").innerHTML = calculate(5, 2, '!');
        </script>
    </body>
</html>
