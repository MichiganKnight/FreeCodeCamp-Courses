<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Examples</title>
    </head>
    <body>
        <form action="submit-form.php" style="border: 2px solid #ccc; border-radius: 5px; padding: 16px; margin: 16px;" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br />

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br />

            <label for="interests">Interests:</label>
            <input type="checkbox" id="sports" name="interests[]" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="interests[]" value="music">
            <label for="music">Music</label>
            <input type="checkbox" id="movies" name="interests[]" value="movies">
            <label for="movies">Movies</label>
            <br />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5"></textarea>
            <br />

            <button type="submit">Submit</button>
        </form>

        <form style="border: 2px solid #ccc; border-radius: 5px; padding: 16px; margin: 16px;">
            <label>Enter First Name:</label>
            <input type="text" name="firstname"><br>
            <label>Enter Last Name:</label>
            <input type="text" name="lastname"><br>
            <p><strong>Note:</strong> The default maximum character length is 20...</p>
        </form>

        <form style="border: 2px solid #ccc; border-radius: 5px; padding: 16px; margin: 16px;">
            <label>Enter Username:</label>
            <input type="text" name="username" maxlength="10"><br>
            <label>Enter Password:</label>
            <input type="password" name="password"><br>
            <br><input type="submit" value="Submit">
        </form>

        <form id="myForm" style="border: 2px solid #ccc; border-radius: 5px; padding: 16px; margin: 16px;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="button" onclick="handleSubmit()">Submit</button>
        </form>

        <p id="result"></p>

        <script>
            function handleSubmit() {
                const form = document.getElementById('myForm');
                const name = form.elements['name'].value;
                const email = form.elements['email'].value;

                const resultParagraph = document.getElementById('result');
                resultParagraph.textContent = `Name: ${name}, Email: ${email}`;

                return false;
            }
        </script>
    </body>
</html>
