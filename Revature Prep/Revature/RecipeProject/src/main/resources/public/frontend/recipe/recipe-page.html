<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipes - Recipe Management App</title>
        <link rel="stylesheet" href="recipe-page.css">
    </head>
    <body>
        <a href="../ingredients/ingredient-page.html" id="admin-link" hidden="hidden">Ingredients Page</a>
        <button id="logout-button" hidden="hidden">Logout</button>

        <h1>Recipes</h1>

        <h2>Search a Recipe</h2>
        <input type="text" id="search-input">
        <button id="search-button">Search</button>

        <ul id="recipe-list"></ul>

        <h2>Add a Recipe</h2>
        <input type="text" id="add-recipe-name-input">
        <textarea id="add-recipe-instructions-input"></textarea>
        <button id="add-recipe-submit-input">Add Recipe</button>

        <h2>Update a Recipe</h2>
        <input type="text" id="update-recipe-name-input">
        <textarea id="update-recipe-instructions-input"></textarea>
        <button id="update-recipe-submit-input">Update Recipe</button>

        <h2>Delete a Recipe</h2>
        <input type="text" id="delete-recipe-name-input">
        <button id="delete-recipe-submit-input">Delete Recipe</button>

        <script src="recipe-page.js"></script>
    </body>
</html>
